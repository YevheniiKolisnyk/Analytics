<div class="filter">
  <div class="fr">
    <div class="col order">
      <div class="input-field inline order-position-input">
        <input [(ngModel)]="order" id="number" min="1" type="number">
        <label for="number">Order</label>
      </div>
    </div>
    <div class="col filter-pickers">
      <div class="input-field">
        <input #start type="text">
        <label>Start</label>
      </div>

      <div class="input-field">
        <input #end type="text">
        <label>End</label>
      </div>
    </div>
  </div>

  <button
    (click)="submitFilter()"
    [disabled]="!isValid"
    class="btn waves-effect wavers-light btn-small"
  >
    Apply
  </button>
</div>
