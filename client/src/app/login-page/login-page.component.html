<form class="card" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="card-content">
      <span class="card-title">Sign in</span>
      <div class="input-field">
        <input
          id="email"
          type="email"
          formControlName="email"
          [ngClass]="{'invalid': form.get('email').invalid && form.get('email').touched}"
        >
        <label for="email" >Email:</label>
        <span
          *ngIf="form.get('email').invalid && form.get('email').touched"
          class="helper-text red-text"
        >
          <span *ngIf="form.get('email').errors.required">
            Email field cannot be empty
          </span>
          <span *ngIf="form.get('email').errors.email">
            Incorrect email
          </span>
        </span>
      </div>
      <div class="input-field">
        <input
          id="password"
          type="password"
          formControlName="password"
          [ngClass]="{'invalid' : form.get('password').invalid && form.get('password').touched }"
        >
        <label for="password">Password:</label>
        <span
          *ngIf="form.get('password').invalid && form.get('password').touched"
          class="helper-text red-text"
        >
          <span *ngIf="form.get('password').errors.required">
            Password field cannot be empty
          </span>
          <span *ngIf="form.get('password').errors.minlength">
            Password cannot be less than {{form.get('password').errors.minlength['requiredLength']}} characters
          </span>
        </span>
      </div>
    </div>
    <div class="card-action">
      <button
        type="submit"
        class="modal-action btn waves-effect"
        [disabled]="form.invalid || form.disabled"
      >Sign in</button>
    </div>
  </form>
